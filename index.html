<html>
    <head>
        <title>Dicotomix</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="header">
            <div id="full_answer"></div>
        </div>

        <div id="alpha">
            <div id="container">
                <div class="lettre" id="a">A</div>
                <div class="lettre active" id="b">B</div>
                <div class="lettre" id="c">C</div>
                <div class="lettre" id="d">D</div>
                <div class="lettre" id="e">E</div>
                <div class="lettre" id="f">F</div>
                <div class="lettre" id="g">G</div>
                <div class="lettre" id="h">H</div>
                <div class="lettre" id="i">I</div>
                <div class="lettre" id="j">J</div>
                <div class="lettre" id="k">K</div>
                <div class="lettre" id="l">L</div>
                <div class="lettre" id="m">M</div>
                <div class="lettre" id="n">N</div>
                <div class="lettre" id="o">O</div>
                <div class="lettre" id="p">P</div>
                <div class="lettre" id="q">Q</div>
                <div class="lettre" id="r">R</div>
                <div class="lettre" id="s">S</div>
                <div class="lettre" id="t">T</div>
                <div class="lettre" id="u">U</div>
                <div class="lettre" id="v">V</div>
                <div class="lettre" id="w">W</div>
                <div class="lettre" id="x">X</div>
                <div class="lettre" id="y">Y</div>
                <div class="lettre" id="z">Z</div>
            </div>
        </div>

        <div id="result"></div>

        <section id="left">
            <a id="stop"></a>
            <a id="discard"></a>
        </section>

        <section id="right">
            <a id="flag"></a>
            <a id="ok"></a>
        </section>

        <a id="next"></a>
        <a id="previous"></a>

        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
