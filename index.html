<html>
    <head>
        <title>Dicotomix</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <section id="top-part" class="row"> <!-- add class .spelling-mode to -->
                <div class="col-xs-12 col-sm-8 col-sm-push-2" id="sentence" contenteditable spellcheck="false"></div>
                <div class="col-xs-12 col-sm-8 col-sm-push-2" id="spelled" contenteditable spellcheck="false"></div>

                <nav class="col-xs-6 col-sm-2 col-sm-pull-8">
                    <div class="row">
                        <a id="discard-all" class="col-xs-12 button-left"></a>
                        <a id="discard-one" class="col-xs-12 button-left"></a>
                    </div>
                </nav>
                <nav class="col-xs-6 col-sm-2">
                    <div class="row">
                        <a id="spelling" class="col-xs-12 button-right"></a>
                        <a id="validate" class="col-xs-12 button-right"></a>
                    </div>
                </nav>

            </section>

            <section id="alphabet-container" class="row">
                <div id="alphabet">
                    <!-- will be filled by the script below -->
                </div>
            </section>

            <section id="bottom-part" class="row">
                <ul id="words-list" class="col-xs-12 col-sm-8 col-sm-push-2"></ul>
                <a id="previous-word" class="col-xs-6 col-sm-2 col-sm-pull-8 button-left"></a>
                <a id="next-word" class="col-xs-6 col-sm-2 button-right"></a>
            </section>
        </div>

        <script>
            // fill alpha container
            $('#alphabet').html('');
            for (let l = 'a'; l <= 'z'; l = String.fromCharCode(l.charCodeAt() + 1)) {
                $('#alphabet').append(
                    '<div class = "letter" id = "' + l + '">' + l.toUpperCase() + '</div>'
                )
            }
        </script>
    </body>
</html>
