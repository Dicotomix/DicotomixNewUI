<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="sentence"></div>

        <div id="alpha">
            <div id="container">
                <!-- will be filled by the script below -->
            </div>
        </div>

        <div id="current-word"></div>

        <section id="left">
            <a id="discard-word"></a>
            <a id="delete-word"></a>
        </section>

        <section id="right">
            <a id="restart"></a>
            <a id="validate"></a>
        </section>

        <a id="next-word"></a>
        <a id="previous-word"></a>

        <script>
            require('./js/jquery-3.1.1.min.js')

            // fill alpha container
            for (var l = 'a'; l <= 'z'; l = String.fromCharCode(l.charCodeAt() + 1)) {
                document.getElementById('container').innerHTML +=
                    '<div class = "letter" id = "' + l + '">' + l.toUpperCase() + '</div>'
            }

            require('./renderer.js')
        </script>
    </body>
</html>
