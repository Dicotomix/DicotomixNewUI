<html>
    <head>
        <title>Dicotomix</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid"> 
            <section id="top-part" class="row">
                <div class="col-xs-12 col-sm-8 col-sm-push-2" id="sentence" contenteditable spellcheck="false"></div>

                <nav class="col-xs-6 col-sm-2 col-sm-pull-8">
                    <div class="row">
                        <a id="discard-word" class="col-xs-12 button-left"></a>
                        <a id="delete-word" class="col-xs-12 button-left"></a>
                    </div>
                </nav>
                <nav class="col-xs-6 col-sm-2">
                    <div class="row">
                        <a id="restart" class="col-xs-12 button-right"></a>
                        <a id="validate" class="col-xs-12 button-right"></a>
                    </div>
                </nav>

                
            </section>

            <section id="alphabet-container" class="row">
                <div id="alphabet">
                    <!-- will be filled by the script below -->
                </div>
            </section>

            <section id="bottom-part" class="row">
                <div id="current-word" class="col-xs-12 col-sm-8 col-sm-push-2"></div>
                <a id="previous-word" class="col-xs-6 col-sm-2 col-sm-pull-8 button-left"></a>
                <a id="next-word" class="col-xs-6 col-sm-2 button-right"></a>
            </section>      
        </div>

        <script>
            require('./js/jquery-3.1.1.min.js')

            // fill alphabet
            document.getElementById('alphabet').innerHTML = "";
            for (var l = 'a'; l <= 'z'; l = String.fromCharCode(l.charCodeAt() + 1)) {
                document.getElementById('alphabet').innerHTML +=
                    '<div class = "letter" id = "' + l + '">' + l.toUpperCase() + '</div>'
            }

            /* réécrivable plus joliment avec jQuery
               (mais l'importation a pas l'air de marcher)
            $("#alphabet").html("");
            for (var l = 'a'; l <= 'z'; l = String.fromCharCode(l.charCodeAt() + 1))
                $("#alphabet").append('<div class = "letter" id = "' + l + '">' + l.toUpperCase() + '</div>');
            */

            require('./renderer.js')
        </script>
    </body>
</html>
